{% extends "base.html" %}
{% block title %}Profil Düzenle{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Profilini Düzenle</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="profile_image" class="form-label">Profil Fotoğrafı</label><br>
            <img src="{{ url_for('static', filename='profile_images/' + user.profile_image) }}" alt="Profil Fotoğrafı" width="120" class="mb-3 rounded-circle">
            <input type="file" class="form-control" name="profile_image" id="profile_image" accept="image/*" />
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Biyografi</label>
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Sosyal Platform{% endblock %}

{% block content %}
<style>
  /* MOBİL OPTİMİZASYONU */
  .main-container {
    display: flex;
    flex-direction: column; /* Mobilde üst üste */
    gap: 20px;
    padding: 15px;
  }

  .card {
    width: 100%; /* Mobilde tam genişlik */
    margin-bottom: 20px;
  }

  /* Tablet ve üstü için yan yana */
  @media (min-width: 768px) {
    .main-container {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .side-card {
      flex: 0 0 45%; /* Yan kartlar */
    }
    
    .main-card {
      flex: 0 0 90%; /* Merkez kart */
      order: -1; /* Üstte göster */
    }
  }

  /* Büyük ekranlar için */
  @media (min-width: 992px) {
    .main-container {
      justify-content: space-between;
    }
    
    .side-card {
      flex: 0 0 28%; /* Yan kartlar */
    }
    
    .main-card {
      flex: 0 0 38%; /* Merkez kart */
      order: 0; /* Sıralamayı düzelt */
    }
  }

  /* Kaydırılabilir içerik için */
  .scrollable-content {
    max-height: 50vh;
    overflow-y: auto;
    padding-right: 10px;
  }

  /* Mobilde yazı boyutları */
  h2 {
    font-size: 1.5rem;
  }
  
  h3 {
    font-size: 1.2rem;
  }

  /* Butonlar mobilde daha büyük */
  .btn {
    padding: 10px 20px;
    margin: 5px;
  }
</style>

<!-- Yıldız Arka Plan -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- Ana İçerik -->
<div class="main-container">
  <!-- Sol Yan Kart -->
  <div class="card side-card">
    <h2><i class="fas fa-gavel me-2"></i>Topluluk Kuralları</h2>
    <div class="scrollable-content">
      <!-- İçerik aynı kalabilir -->
    </div>
  </div>

  <!-- Merkez Kart -->
  <div class="card main-card">
    <h2><i class="fas fa-star me-2"></i>Yıldızlar Arasında Bağlantı Kur</h2>
    <div class="scrollable-content">
      <!-- İçerik aynı kalabilir -->
    </div>
    <div class="mt-3">
      <a href="/register" class="btn btn-primary btn-mobile">Ücretsiz Kaydol</a>
      <a href="/login" class="btn btn-outline-light btn-mobile">Giriş Yap</a>
    </div>
  </div>

  <!-- Sağ Yan Kart -->
  <div class="card side-card">
    <h2><i class="fas fa-calendar-alt me-2"></i>Yakın Etkinlikler</h2>
    <div class="scrollable-content">
      <!-- İçerik aynı kalabilir -->
    </div>
  </div>
</div>
{% endblock %}

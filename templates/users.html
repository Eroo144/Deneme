{% extends "base.html" %}
{% block title %}Kullanıcıları Keşfet{% endblock %}

{% block content %}
<style>
  .user-card {
    background: rgba(0, 0, 30, 0.85);
    border-radius: 10px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    transition: all 0.3s;
  }
  
  .user-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  
  .user-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 1rem;
    object-fit: cover;
  }
  
  .search-bar {
    margin-bottom: 2rem;
  }
</style>

<div class="container mt-4">
  <div class="search-bar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Kullanıcı ara...">
      <button class="btn btn-primary"><i class="fas fa-search"></i></button>
    </div>
  </div>
  
  <div class="user-list">
    <!-- Örnek Kullanıcılar -->
    <div class="user-card">
      <img src="/static/avatar1.jpg" class="user-avatar">
      <div>
        <h5>Ayşe Yılmaz</h5>
        <p class="text-muted">@ayseyilmaz</p>
      </div>
      <a href="/profile/ayseyilmaz" class="btn btn-outline-light ms-auto">Profili Gör</a>
    </div>
    
    <div class="user-card">
      <img src="/static/avatar2.jpg" class="user-avatar">
      <div>
        <h5>Mehmet Kaya</h5>
        <p class="text-muted">@mkaya</p>
      </div>
      <a href="/profile/mkaya" class="btn btn-outline-light ms-auto">Profili Gör</a>
    </div>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      /* Genel arkaplan ve yazılar */
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
      }

      /* Navbar arkaplan */
      .navbar {
        background-color: rgba(10, 10, 30, 0.85) !important;
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
      }

      /* Navbar yazılar */
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: #f0f0f0 !important;
        transition: color 0.3s ease;
        font-size: 1.1rem;
      }
      .navbar .nav-link:hover,
      .navbar .navbar-brand:hover {
        color: #ffffff !important;
      }

      /* Özel butonlar */
      .navbar .btn-custom {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white !important;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 8px;
        margin-left: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .navbar .btn-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(0, 242, 254, 0.6);
      }

      /* Yıldız efektleri */
      .stars, .stars2, .stars3 {
        position: absolute;
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          100px 200px white,
          300px 400px white,
          600px 700px white,
          800px 120px white,
          1200px 300px white,
          400px 900px white,
          950px 600px white,
          1100px 100px white,
          1400px 400px white,
          1600px 800px white;
        animation: animStar 100s linear infinite;
      }

      .stars2 {
        width: 3px;
        height: 3px;
        box-shadow: 
          200px 300px #fff,
          500px 700px #fff,
          900px 120px #fff,
          1300px 600px #fff,
          1700px 400px #fff;
        animation: animStar 150s linear infinite;
      }

      .stars3 {
        width: 1px;
        height: 1px;
        box-shadow: 
          250px 500px #fff,
          750px 200px #fff,
          1250px 800px #fff,
          1500px 300px #fff;
        animation: animStar 200s linear infinite;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Anasayfa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">Profil Düzenle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('posts') }}">Gönderiler</a>
          </li>
          {% if current_user.username == 'admin' %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_panel') }}">Admin Panel</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Çıkış</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-custom" href="{{ url_for('register') }}">Kayıt Ol</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-custom" href="{{ url_for('login') }}">Giriş Yap</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Yıldız arkaplan katmanları -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="container my-4 position-relative" style="z-index: 10;">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
